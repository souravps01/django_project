<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>UPDATE FORM</h2>
    <form action="/edit/{{user.uid}}/" method="POST">
        {% csrf_token %}
      <label for="uid">UID</label>
      <input type="text" id="id" name="uid" value="{{user.uid}}"  required />

      <label for="name">Name</label>
      <input type="text" id="name" name="name" value="{{user.uname}}" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="{{user.uemail}}" required />

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" value="{{user.ucount}}" pattern="[0-9]{10}" required
             placeholder="e.g., 9876543210" />

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
